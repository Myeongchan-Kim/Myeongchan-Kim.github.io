<!doctype html>
<html>
<head>
	<title>input</title>
	<meta charset="utf8">
</head>
<body>
	<form action="http://taegon.kim/form.php">
		<label for="username">이름</label>
		<input id="username" name="username" type="text" value="default" placeholder="hahaha" />
		<label for="chk">체크박스</label>
		<input id="chk" name="chk" type="checkbox" required/>
		<input name="button" type="button" value="hey"/>
		<input name="color" type="color" />
		<br>
		<input type="date" />
		<input type="datetime" />
		<input type="datetime-local" />
		<br>
		<input type="email" />
		<input type="file" />
		<br>
		<input type="hidden" />
		<input type="image" />
		<input type="month" />
		<input type="number" />
		<input type="password" />
		<br>
		<input type="radio" />
		<input type="range" />
		<input type="reset" />
		<input type="search" />
		<br>
		<input type="tel" />
		<input type="time" />
		<input type="url" />
		<input type="week" />
		<br>
		<textarea name="textarea" rows="4" cols="50" placeholder="laksd;fakjsdklf"></textarea>
		<button type="submit"><strong>버튼</strong> 텍스트</button>
		<select name="selection">
			<option value="1"><strong>option 1</strong>ajaj</option>
			<option value="2" selected>werwer</option>
		</select>
	</form>
</body>
</html>
