<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script>
function countdown( sec){
	var count = sec;
	var timer = setInterval( function (){
		console.log(count--); 
		if(count < 0 ){
			clearInterval(timer);
			console.log("끝");
		}
	}, 1000);
}

function countdownByTimeout(sec){
	var count = sec;
	var timer = setTimeout(function(){
		console.log(sec);
		if(sec <= 0){
			clearTimeout(timer);
			console.log("끝");
		}
		else
			countdownByTimeout(--sec);
	},1000);
}

countdownByTimeout(10);
</script>
</body>
</html>
