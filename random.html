<script>
function MaxMinRandom(min, max){
	if(max < min) {
		var tmp = min;
		min = max;
		max = tmp;
	}
	return min + Math.floor((max-min+1)*Math.random()) ;
}

function MaxMinRandomWithPoint(min, max, pointNum){
	var scale = Math.pow(10, pointNum);
	var result = MaxMinRandom(min*scale, max* scale);
	result = result/scale;
	return result;
}

function koreanWeekDay(date){
	if(date == null || typeof date !== "object") 
		return null;
	var week = "일월화수목금토";
	return week[date.getDay()]+"요일";
}

function nyTime(timeString){
	var krTime = new Date(timeString);
	krTime.setMinutes(krTime.getMinutes() + krTime.getTimezoneOffset());
	var stdTime = krTime;
	stdTime.setHours(stdTime.getHours() - 4 )
	var nytime = stdTime;
	return nytime;
}
