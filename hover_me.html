<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	div{
	}

	*{
		box-sizing: border-box;
	}
	body{
		background: white;
		padding: 10px;
	}

	div {
		cursor: pointer;
	}

	div ul{
		list-style: none;
		display: none;
		
		position: absolute;
		top:55px;
		width:120px;

		margin:0;
		padding: 10px;
		border-top: 2px solid gray;
		border-radius: 5px;
		border-top-right-radius: 0;
		border-top-left-radius: 0;
		
		background: black;	
		color:white;
		z-index: 10;
	}
	div ul li{
		text-align: center;
	}

	span{
		position: relative;
		display: block;
		float:left;
		margin-right: 10px;
		padding: 10px 10px 8px 10px;
		background: black;
		color:white;
		width:120px;
		text-align: center;
		border-radius: 5px;
		border-bottom: 2px solid black;
		z-index: 9;
	}

	span:hover{
		padding: 10px 10px 6px 10px;
		margin-bottom: 2px; /*Equliation of position of  below contents */
		border-bottom-left-radius: 0;
		border-bottom-right-radius: 0;
	}

	span:hover+ul {
		display: block;
	}

	ul:hover { 
		display: block;
	}

	p {
		display:block;
		margin-top: 30px;
		clear:both;
	}

	</style>
</head>
<body>
<div>
    <span>Hover me!</span>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>
</div>
Other text
<p>Lorem ipsum</p>
</body>
</html>
